<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>A Tasklist Application</title>
    <script src="vendors/jquery.min.js"></script>
    <script src="scripts/client.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>
    <h1>Project Management</h1>
    <div class="add-task-container" id="insertTask">
        <form id="submitTaskForm" class="submit-task-form">
            <input type="text" id="taskDescription" placeholder="What do you need to get done?" />
            <button id="addTaskButton" class="addTaskButton" title="Add Task"><i class="fa fa-fw fa-plus" aria-hidden="true"></i></button>
        </form>
    </div>
    <h2>In Progress</h2>
    <ul id="taskList" class="taskList"></ul>
    <h2 class="completed-title">Completed</h2>
    <ul id="completedTasks" class="taskList"></ul>
</body>
</html>
